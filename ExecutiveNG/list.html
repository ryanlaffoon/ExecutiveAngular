<header>
    <div class="text">EXEC Browser</div>
</header>
<form class="filter" name="filterForm">
    Filter: <input ng-model="query" type="text">
</form>
<section>
    <div id="executivesList">
        <div ng-repeat="executive in executives track by $index | searchFilter:query" class="executiveItem">
            <a href="#/executives/{{executive.id.govtrack}}">{{executive.name.first + " " + executive.name.last}}</a>
        </div>
    </div>
</section>

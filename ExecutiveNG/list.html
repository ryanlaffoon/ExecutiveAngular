<header>
    <div class="text">Executives Browser</div>
</header>
<form class="filter" name="filterForm">
    Filter: <input ng-model="search">
</form>
<section>
    <div id="pList">
        <h1>Presidents</h1>
        <div ng-repeat="executive in executives track by $index|searchFilter:search" class="executiveItem">
            <a href="#/executives/{{executive.id.govtrack}}">{{$index + " " + executive.name.first + " " + executive.name.last}}</a>
        </div>
    </div>
</section>
